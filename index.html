<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">

        <title>The Chart</title>

        <link rel="icon" href="images/icono.png">
        <link rel="stylesheet" href="css/libs/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Muli|Allerta+Stencil' rel='stylesheet'>
    </head>
    <body>
        <div class="container-fluid">

            <nav>
                <div class="row navigation_bar">
                    <div class="sort_by_div"><h4 class="text-center sort_by">Sort by<span class="caret"></span></h4></div>
                    <ul class="nav navbar-bar">

                        <li class="dropdown">
                            <button id="playcount" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="true">Playcount <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="playcount">
                                <li class="menu_item item1 text-center" id="most_played">Most played (1-50)</li>
                                <li class="divider"></li>
                                <li class="menu_item text-center" id="less_played">Less played (50-1)</li>
                            </ul>
                        </li>

                        <li class="dropdown">
                            <button id="song_name" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="true">
                            Song Name <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="playcount">
                                <li class="menu_item item1 text-center" id="a_z">A - Z</li>
                                <li class="divider"></li>
                                <li class="menu_item text-center" id="z_a">Z - A</li>
                            </ul>
                        </li>

                        <li class="dropdown">
                            <button id="duration" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="true">
                                Duration
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="duration">
                                <li class="menu_item item1 text-center" id="small">Small</li>
                                <li class="divider"></li>
                                <li class="menu_item text-center" id="large">Large</li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="main_column">
                <div class="container-fluid header_page">
                    <header>
                        <h1>The Chart</h1>
                        <p>Most played tracks, the best of the best.</p>
                    </header>
                </div>

                <div class="container-fluid">
                    <h3 class="text-center top_tracks_heading">Top tracks</h3>
                    <h3 class="text-center"><small> 1 - 50 </small></h3>
                </div>
                <div class="container-fluid body_page">
                </div>
            </div>

        </div>

        <script src="js/libs/jquery-2.1.1.js"></script>
        <script src="js/script.js"></script>
        <script src="js/libs/bootstrap.js"></script>
    </body>
</html>
